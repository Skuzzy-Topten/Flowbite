<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indicator</title>
    <link rel="stylesheet" href="/public/output.css" />
  </head>
  <body>
    <div class="w-full">
      <div class="container mx-auto p-2">
        <div class="max-w-sm text-center mx-auto p-2">
          <button
            type="button"
            class="relative inline-flex items-center px-5 py-2.5 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            <svg
              class="w-4 h-4 me-2"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 20 16"
            >
              <path
                d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z"
              />
              <path
                d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z"
              />
            </svg>
            <span class="sr-only">Notifications</span>
            Messages
            <div
              class="absolute inline-flex items-center justify-center w-6 h-6 text-xs font-bold text-white bg-red-500 border-2 border-white rounded-full -top-2 -end-2 dark:border-gray-900"
            >
              8
            </div>
          </button>
        </div>
        <div class="flex items-center justify-center p-2">
          <div class="relative">
            <img
              class="w-10 h-10 rounded-full"
              src="/assets/images/2.webp"
              alt="profile image"
            />
            <span
              class="top-0 start-7 absolute w-3.5 h-3.5 bg-green-500 border-2 border-white dark:border-gray-800 rounded-full"
            ></span>
          </div>
        </div>
        <div class="grid justify-center p-2">
          <ul
            role="list"
            class="max-w-sm divide-y divide-gray-200 dark:divide-gray-700"
          >
            <li class="py-3 sm:py-4">
              <div class="flex items-center space-x-3 rtl:space-x-reverse">
                <div class="flex-shrink-0">
                  <img
                    class="w-8 h-8 rounded-full"
                    src="/assets/images/4.webp"
                    alt="Neil image"
                  />
                </div>
                <div class="flex-1 min-w-0">
                  <p
                    class="text-sm font-semibold text-gray-900 truncate dark:text-white"
                  >
                    Neil Sims
                  </p>
                  <p class="text-sm text-gray-500 truncate dark:text-gray-400">
                    email@flowbite.com
                  </p>
                </div>
                <span
                  class="inline-flex items-center bg-green-100 text-green-800 text-xs font-medium px-2.5 py-0.5 rounded-full dark:bg-green-900 dark:text-green-300"
                >
                  <span class="w-2 h-2 me-1 bg-green-500 rounded-full"></span>
                  Available
                </span>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
  </body>
</html>
